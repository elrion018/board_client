<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>write</title>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="write.css" />
  </head>
  <body>
    <div class="container">
      <table class="table table-bordered">
        <thead>
          <caption>
            글수정
          </caption>
        </thead>
        <tbody>
          <form>
            <tr>
              <th>제목:</th>
              <td>
                <input
                  type="text"
                  placeholder="제목을 입력하세요."
                  class="title_input"
                />
              </td>
            </tr>
            <tr>
              <th>내용:</th>
              <td>
                <textarea
                  cols="10"
                  type="text"
                  placeholder="내용을 입력하세요."
                  class="contents_textarea"
                ></textarea>
              </td>
            </tr>

            <tr>
              <th>비밀번호:</th>
              <td>
                <input
                  type="password"
                  placeholder="비밀번호를 입력하세요"
                  class="password_input"
                />
              </td>
            </tr>
            <tr>
              <th>설정</th>
              <td>
                <input type="button" value="수정" onclick="editArticle()" />
                <input type="reset" value="reset" />
                <input
                  type="button"
                  value="본 글로 이동"
                  onclick="goArticle()"
                />
              </td>
            </tr>
          </form>
        </tbody>
      </table>
    </div>
  </body>
  <script src="./dist/js/contents_edit_page.js"></script>
</html>
