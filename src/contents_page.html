<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form>
        <table>
          <tbody>
            <tr>
              <th>제목</th>
            </tr>
            <tr>
              <th>게시일</th>
            </tr>
            <tr>
              <th>조회수</th>
            </tr>
            <tr>
              <th>추천수</th>
            </tr>
            <tr>
              <th>내용</th>
            </tr>
            <tr>
              <th>비밀번호</th>
              <td>
                <input
                  type="password"
                  placeholder="비밀번호를 입력하세요"
                  class="password_input"
                />
              </td>
            </tr>
            <tr>
              <th>설정</th>
              <td>
                <input type="button" value="수정" onclick="goEdit()" />
                <input
                  type="button"
                  value="삭제"
                  onclick="deleteArticleDetail()"
                />
                <input type="button" value="목록으로" onclick="goMain()" />
                <input
                  type="button"
                  value="추천하기"
                  onclick="addRecommended()"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </body>
  <script src="./dist/js/contents_page.js"></script>
</html>
