<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>write</title>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="write.css" />
    <!-- js -->
    <script type="text/javascript" src="write.js"></script>
  </head>
  <body>
    <div class="container">
      <table class="table table-bordered">
        <thead>
          <caption>
            글쓰기
          </caption>
        </thead>
        <tbody>
          <form>
            <tr>
              <th>제목:</th>
              <td>
                <input
                  type="text"
                  placeholder="제목을 입력하세요."
                  name="subject"
                />
              </td>
            </tr>
            <tr>
              <th>내용:</th>
              <td>
                <textarea
                  cols="10"
                  type="text"
                  placeholder="내용을 입력하세요."
                  name="content"
                ></textarea>
              </td>
            </tr>
            <tr>
              <th>첨부파일:</th>
              <td>
                <input
                  type="text"
                  placeholder="파일을 선택하세요."
                  name="filename"
                />
              </td>
            </tr>
            <tr>
              <th>비밀번호:</th>
              <td>
                <input type="password" placeholder="비밀번호를 입력하세요" />
              </td>
            </tr>
            <tr>
              <th>설정</th>
              <td>
                <input type="button" value="등록" />
                <input type="button" value="reset" />
                <input type="button" value="글 목록으로.." onclick="goMain()" />
              </td>
            </tr>
          </form>
        </tbody>
      </table>
    </div>
  </body>
</html>
